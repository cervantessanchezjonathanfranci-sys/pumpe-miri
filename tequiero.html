            color: var(--blanco-suave);
            background-image: url('Gemini_Generated_Image_6hi8246hi8246hi8.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 18, 42, 0.8);
            z-index: -1;
        }

        header {
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            color: var(--amarillo-vangogh);
            text-shadow: 0 0 20px rgba(242, 203, 5, 0.6);
            margin: 0;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.8;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto 50px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(242, 203, 5, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Cuadrícula de idiomas */
        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .lang-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .lang-card:hover {
            transform: translateY(-5px);
            background: rgba(242, 203, 5, 0.1);
            border-color: var(--amarillo-vangogh);
        }

        .lang-name {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--dorado);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .phrase {
            font-family: 'Great Vibes', cursive;
            font-size: 1.4rem;
            display: block;
        }

        .nav-buttons {
            text-align: center;
            padding: 40px 0 80px 0;
        }

        .btn {
            text-decoration: none;
            color: #000;
            background: var(--amarillo-vangogh);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            background: white;
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .languages-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .phrase { font-size: 1.1rem; }
        }
    </style>
</head>
